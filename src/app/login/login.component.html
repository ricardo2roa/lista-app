<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
      <div>
        <input type="email"
               name="email"
               placeholder="Email"
               ngModel
               required size="20"
        />
        <input type="password"
               name="password"
               placeholder="Password"
               ngModel
               required size="15"
        />
        <button type="submit" style="cursor: pointer">+</button>
      </div>
  </form>
</div>
